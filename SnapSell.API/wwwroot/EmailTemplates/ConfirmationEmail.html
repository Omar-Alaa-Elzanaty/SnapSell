<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .email-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eeeeee;
        }

        .content {
            padding: 20px 0;
            text-align: center;
        }

        .otp-box {
            background-color: #f8f9fa;
            border: 2px dashed #cccccc;
            padding: 15px;
            margin: 25px auto;
            border-radius: 5px;
            display: inline-block;
        }

        .otp-code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #e74c3c;
        }

        .message {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 12px;
            color: #777777;
            border-top: 1px solid #eeeeee;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h2>Verification Code</h2>
        </div>

        <div class="content">
            <div class="message">
                <p>Please use the following code to confirm your action:</p>
            </div>

            <div class="otp-box">
                <div class="otp-code">@Model.OTP</div>
            </div>

            <div class="message">
                <p>This code will expire in 5 minutes.</p>
                <p>Do not share this code with anyone.</p>
            </div>
        </div>

        <div class="footer">
            <p>If you didn't request this code, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
